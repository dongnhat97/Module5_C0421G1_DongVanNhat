<app-navbar></app-navbar>
  <div class="container-fluid" style="margin-left: 200px">
    <div class="row">
      <h2>Article Information</h2>
      <div *ngFor="let art of articles">
        <a href="{{art.url}}" target="_blank">{{art.title}}</a>:
        <app-like></app-like>
      </div>
      <table>
        <tr>
          <td>Title:</td>
          <td><textarea [(ngModel)]="article.title" cols="70"></textarea></td>
        </tr>
        <tr>
          <td>Url:</td>
          <td>
            <textarea [(ngModel)]="article.url" cols="70"></textarea>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button type="button" class="btn btn-primary"(click)="addNewArticle()">Add</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
 <app-footer></app-footer>
